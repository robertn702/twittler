<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('body');
        $body.html(
          '<h1>Twittler</h1>' +
          '<h2>Twittles</h2>')

        var index = [];
        var shownUser = '';

        var updateTweets = function() {
          index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' [' + tweet.created_at + ']').addClass(tweet.user);
            
            if (shownUser !== '') { tweet.user === shownUser ? $tweet.appendTo($body) : $tweet.appendTo($body).hide(); } 
            else { $tweet.appendTo($body); }

            index -= 1;
          }
          setTimeout(updateTweets, 1500);
        }
        updateTweets();

        $('div').click(function () {
          var selectedClass = this.className;
          shownUser = selectedClass;
          $('div').not($('.' + selectedClass)).toggle();
        });

      });
    </script>
  </body>
</html>
